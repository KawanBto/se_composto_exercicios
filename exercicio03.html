<body>
    
    <h1>Exercicio 03</h1>
    <div id="loop"></div>

    <script>   
    
    let resul = "";
    
    for (let t = 1, r = 2, o = 3; r <= 10 ;t = o, r++, o = t+r) {

        resul += t + " + " + r + " = " + o + "</br>";

    }
    
    document.getElementById("loop").innerHTML = resul;

    </script>

</body>
